<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DatePicker</title>
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-1.10.2.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#MyDOB").datepicker({
          showWeek: true,
          yearSuffix: "(DOB)",
          showAnim: "slide",
        });

        $("#MyDOBirth").datepicker();
        $("#MyDOBirth").datepicker("show");
      });
    </script>
  </head>
  <body>
    <p>
      Select Birthdate:
      <input type="text" id="MyDOB" placeholder="Pick Your DOB" />
    </p>
    <hr />
    <p>
      Your Birthdate:
      <input type="text" id="MyDOBirth" placeholder="Today DOB" />
    </p>
  </body>
</html>
