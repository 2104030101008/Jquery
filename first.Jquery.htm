<!DOCTYPE html>
<html>
  <head>
    <title>Jquery File</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#TxtTestFocus").focus(function () {
          $(this).css("background-color", "red");
        });
        $("#TxtTestBlur").blur(function () {
          $(this).css("background-color", "yellow");
        });
        $("#TxtTestKeyPress").keypress(function () {
          alert($(this).val());
        });
        $("#TxtTestKeyUp").keyup(function () {
          alert($(this).val());
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="TxtTestFocus" placeholder="Focus Event" />
    <hr />
    <input type="text" id="TxtTestBlur" placeholder="Blur Event" />
    <hr />
    <input type="text" id="TxtTestKeyPress" placeholder=" Key Press Event..." />
    <hr />
    <input type="text" id="TxtTestKeyUp" placeholder="Key Up Event..." />
    <hr />
  </body>
</html>
