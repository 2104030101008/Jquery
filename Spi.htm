<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spinner JQuery</title>
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-1.10.2.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"
      type="text/javascript"
    ></script>
    <style>
      #MyList {
        width: 200px;
        height: 70px;
        color: Red;
        font-weight: bolder;
        border-color: aquamarine;
        font-family: "Arial", "Helvetica", "sans-serif";
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#MyList").spinner();
      });
    </script>
  </head>
  <body>
    <div id="example">
      <input type="text" id="MyList" value="20" min="15" max="100" />
    </div>
  </body>
</html>
