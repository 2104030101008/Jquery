<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery Block</title>
    <link
      href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://code.jquery.com/jquery-1.10.2.js"
      type="text/javascript"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"
      type="text/javascript"
    ></script>
    <style type="text/css">
      .ui-widget-header,
      .ui-state-default,
      ui-button {
        background: #128727;
        border: 1px solid #197c9d;
        color: #401694;
        font-weight: bold;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#Kelvin").dialog({
          autoOpen: true,
        });
        $("#MyBtn").click(function () {
          $("#Kelvin").dialog("open");
        });
      });
    </script>
  </head>
  <body>
    <div id="Kelvin" title="Task">
      Block
      <input type="text" />
    </div>
    <button id="MyBtn">Click for other task</button>
  </body>
</html>
